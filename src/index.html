<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Comp Map</title>
    </head>
    <body>
        <header>
            Comp Map Template
        </header>
        <div id="input-container">
            <input type="text" id="subjectProperty" placeholder="Subject Property BlockLot">
            <input type="text" id="comparableOne" placeholder="Comparable 1 BlockLot">
            <input type="text" id="comparableTwo" placeholder="Comparable 2 BlockLot">
            <input type="text" id="comparableThree" placeholder="Comparable 3 BlockLot">
            <input type="text" id="comparableFour" placeholder="Comparable 4 BlockLot">
            <input type="text" id="comparableFive" placeholder="Comparable 5 BlockLot">
            <input type="text" id="comparableSix" placeholder="Comparable 6 BlockLot">
            <button id="submitBtn">Submit</button>
        </div>
        <main>
            <div id="map"></div>
            <div id="minimap-container" style="position: absolute; bottom: 10px; right: 65px; width: 250px; height: 350px;"></div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
